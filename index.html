<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background: grey;">
        <a class="navbar-brand" href="index.html">Password Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#"><i class="fa fa-home fa-fw"></i> Home <span
                        class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4 text-center">Password Generator</h1>
        <h1 class="text-center">EASILY GENERATE STRONG, SECURE AND UNIQUE PASSWORD</h1>
    </div>

    <!-- main Content -->
    <div class="container bg-light my-5 w-25 pb-3">
        <div class="row">
            <div class="col-md-12 col-sm-12 mx-auto content">
                <!-- Display -->
                <div class="form-group input-group-lg">
                    <input type="text" class="form-control mt-4" id="display" style="height: 70px; ">
                </div>
                <hr>
                <!-- Slider -->
                <div id="lenght">Lenght: 29 </div>
                <div class="shade d-flex justify-content-center align-items-center">
                    <span>8</span>
                    <input class="custom-range w-75" id="slider" type="range" min="8" max="64" step="1" value="8" />
                    <span>64</span>
                </div>

                <!-- Settings -->
                <div>Criterias</div>
                <div
                    class="shade custom-control custom-switch d-flex justify-content-between justify-content-center align-items-center p-1">
                    <span>Lowercase</span>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1"></label>
                    </div>
                </div>
                <div
                    class="shade custom-control custom-switch d-flex justify-content-between justify-content-center align-items-center p-1">
                    <span>Uppercase</span>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2"></label>
                    </div>
                </div>
                <div
                    class="shade custom-control custom-switch d-flex justify-content-between justify-content-center align-items-center p-1">
                    <span>Numbers</span>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3"></label>
                    </div>
                </div>
                <div
                    class="shade custom-control custom-switch d-flex justify-content-between justify-content-center align-items-center p-1">
                    <span>Symbols</span>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4">
                        <label class="custom-control-label" for="customSwitch4"></label>
                    </div>
                </div>

                <!-- Buttons -->
                <div class=" d-flex flex-column justify-content-center align-items-center">
                    <button type="button" class="btn btn-secondary btn-md btn-block rounded-pill w-75">Generate
                        Password</button>
                    <button type="button" class="btn btn-secondary btn-md btn-block rounded-pill w-75">Copy to
                        Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- my script -->
    <script src="script.js"></script>
    <!-- Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
